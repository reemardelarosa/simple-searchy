<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
        <link rel="import" href="../../simple-searchy/simple-searchy.html">
        <style is="custom-style">
            :root {
                --searchy-primary-color: orange;
                --paper-input-container-color: orange;
                --paper-input-container-focus-color: orange;
            }
        </style>
        <title>Simple Search</title>
    </head>
    <body>
        <div>
            <div style="width: 700px;">
                <p>Static Mode</p>
                <simple-searchy static-open></simple-searchy>
            </div>
            <div style="width: 700px;">
                <p>Dynamic Mode</p>
                <simple-searchy></simple-searchy>
            </div>
        </div>
        <script>
            var searchyElements = document.querySelectorAll("simple-searchy");
            console.log(searchyElements);
            for(var i = 0; i < searchyElements.length;i++) {
                searchyElements[i].addEventListener("searchy", function(e) {
                    console.log(e.detail);
                });
            }
        </script>
    </body>
