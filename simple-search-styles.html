<dom-module id="simple-search-styles">
    <template>
        <style>
            .flex-horizontal {
                @apply(--layout-horizontal);
            }
            .flex-child {
                @apply(--layout-flex);
            }
            .trigger-close,
            .trigger-search,
            .input-area {
                display: none;
            }
            .opened .trigger-search,
            .opened .input-area,
            .opened .trigger-close {
                display: block;
            }
            .opened .trigger-open {
                display: none;
            }
            div, .trigger-search {
                color: var(--search-primary-color, red);
            }
        </style>
    </template>
</dom-module>
